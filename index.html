<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div id="p1" class="card active small-card no-print">
        <div class="header-center">
            <div class="brand-icon"><i class="fa-solid fa-shield-halved"></i></div>
            <h2>Login Sistem</h2>
            <p>Masukkan akses administrator anda</p>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="luser" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="lpass" placeholder="••••••••">
        </div>
        <button class="btn btn-blue btn-full" onclick="goLogin()">Masuk Sekarang</button>
    </div>

    <div id="p2" class="card no-print">
        <div class="card-header">
            <h2><i class="fa-solid fa-user-plus"></i> Tambah Data Siswa</h2>
        </div>
        <div class="input-container">
            <div class="photo-side">
                <div class="photo-box" onclick="document.getElementById('fin').click()">
                    <div id="pht"><i class="fa-solid fa-camera"></i><br>Foto 3x4</div>
                    <img id="pimg" style="display:none">
                </div>
                <input type="file" id="fin" style="display:none" accept="image/*" onchange="loadImg(event)">
            </div>
            <div class="form-side">
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="inama"
                        placeholder="Nama lengkap siswa"></div>
                <div class="row">
                    <div class="form-group"><label>Kelas</label><input type="text" id="ikelas" placeholder="XII"></div>
                    <div class="form-group"><label>Jurusan</label><input type="text" id="ijur" placeholder="RPL"></div>
                </div>
                <div class="form-group"><label>Tempat, Tanggal Lahir</label><input type="text" id="ittl"
                        placeholder="Jakarta, 01-01-2000"></div>
                <div class="form-group"><label>Jenis Kelamin</label><select id="ijkel">
                        <option value="" disabled selected>Pilih</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                        <option value="Waria">Waria</option>
                    </select></div>
                <div class="form-group"><label>Nomor HP</label><input inputmode="numeric" id="ihp"
                        placeholder="08123xxx">
                </div>
                <div class="row">
                    <div class="form-group"><label>Hobi</label><input type="text" id="ihobi"></div>
                    <div class="form-group"><label>Cita-cita</label><input type="text" id="icita"></div>
                </div>
                <div class="form-group"><label>Alamat</label><textarea id="ialmt" rows="2"></textarea></div>
            </div>
        </div>
        <div class="action-footer">
            <button class="btn btn-green-save" onclick="saveData()">Simpan Data</button>
            <button class="btn btn-gray" onclick="resetForm()">Reset</button>
            <button class="btn btn-blue" onclick="switchPage('p2', 'p3')">Lihat Tabel</button>
        </div>
    </div>

    <div id="p3" class="card no-print wide-card">
        <div class="header-table">
            <h2><i class="fa-solid fa-database"></i> Database Siswa</h2>
            <button class="btn btn-red-outline" onclick="logout()">Keluar</button>
        </div>
        <div class="table-wrapper">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Foto</th>
                        <th>Nama</th>
                        <th>Kelas/Jurusan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <button class="btn btn-blue btn-full" onclick="switchPage('p3', 'p2')">+ Tambah Data Baru</button>
    </div>

    <div id="p4" class="card">
        <div class="print-header">
            <h2>BIODATA SISWA</h2>
            <div class="line"></div>
        </div>
        <div class="print-body">
            <img id="rfoto" class="photo-result">
            <table class="result-table">
                <tbody id="resData"></tbody>
            </table>
        </div>
        <div class="no-print print-actions">
            <button class="btn btn-print-green btn-full" onclick="window.print()"><i class="fa-solid fa-print"></i>
                Cetak PDF</button>
            <button class="btn btn-blue btn-full" onclick="switchPage('p4', 'p3')">Kembali</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
